    <script>
	    $(document).ready(function(){
			var date = CurentTime();
			$('#date').attr("data-date",date);
			$('#date input').attr("value",date);
			$('#date').datepicker();		
			
			$('#outdate').attr("data-date",date);
			$('#outdate input').attr("value",date);
			$('#outdate').datepicker();	
			
			var array = parseUrl();
	    	var b = array[0];
	    	
	    	if ("admin" == b)
	    	{	    	
		    	$("#logo").attr("href","/carplat/");
	    		$("#crli").attr("href","/carplat/inout.html");
	    		$("#clli").attr("href","/carplat/");	 	    
	    		$("#dcli").attr("href","/carplat/parking.html");
	    		$("#ledli").attr("href","/carplat/led.html");
		    	$("#username").html("管理员");	    	
		    	$("#userimg").attr("src","images/user.png");
	    	}
	    	else
	    	{
		    	var role = array[1];		    	
		    	$("#logo").attr("href","/carplat/index.html?"+b);
	    		$("#crli").attr("href","/carplat/inout.html?"+b);
	    		$("#clli").attr("href","/carplat/index.html?"+b);	
	    		$("#dcli").attr("href","/carplat/parking.html?"+b);
	    		$("#ledli").attr("href","/carplat/led.html?"+b);
	    		if (role == 0)
		    	{
		    		$("#crgl").show();
		    	}
		    	else// if (role == 1)
		    	{		    		
		    		$("#crgl").hide();
		    	}   
		    	//管理员
		    	/* if (role == 1)//教师
		    	{	    		
		    		$("#signalcontent").hide();
					$("#footer").hide();
		    	}	
		    	else if (role == 2)
		    	{
		    		$("#signalcontent").hide();
					$("#footer").hide();	
					$("#clgl").hide();
		    	} */
		    	var username = array[2];
		    	$("#username").html(username);	    	
		    	$("#userimg").attr("src",array[3]);
	    	}
	    	
	    	initCar(1);
			initCount();
			$("#signalbutton").click(function(){
				var flag = checkdate();
				if (flag)
				{
					initCar(1);
					initCount();	
				}				
			});
			
			$("#litab li").click(function(){
				$(".active").removeClass("active");
				$(this).addClass("active");
				initCar(1);
			});
			setInterval(queryHandle,60000);
		});
	    function checkdate()
	    {   
	    	var indate = $('#date input').val();
	    	var outdate = $('#outdate input').val();
	        var sDate = new Date(indate.replace(/\-/g, "\/"));
	     	var eDate = new Date(outdate.replace(/\-/g, "\/"));
	    	if(sDate > eDate)
	     	{
	     	 	alert("结束日期不能小于开始日期");
	      		return false;
	     	}
	     	return true;
	    }
	    function queryHandle(){  
	    	initCar(1);
			initCount();
	    }  
	    function initCount()
	    {
	    	var indate = $('#date input').val();
	    	var outdate = $('#outdate input').val();
	    	$.ajax({				
				url:"carInOutCount.action?indate="+indate+"&outdate="+outdate,
				type:"post",
				success:function(s){
					var a=eval("("+s+")");
					if (a)
					{						
						var t = '<tr><th></th><th>进入车辆</th><th>离开车辆</th></tr>';
						for(var i=0;i<a.rows.length;i++){
								var b = a.rows[i];
			    				t += '<tr><td>'+b.count1+'</td><td>'+b.count2+'</td><td>'+b.count3+'</td></tr>';
							}							
						$("#signal").html(t);		
					}
				}
				});
	    }
	    function CurentTime()
	    { 
	        var now = new Date();
	        var year = now.getFullYear();       //年
	        var month = now.getMonth() + 1;     //月
	        var day = now.getDate();            //日
	        //var hh = now.getHours();            //时
	        //var mm = now.getMinutes();          //分
	        var clock= year + "-";
	        if(month < 10)
	            clock += "0";
	        clock += month + "-";
	        if(day < 10)
	            clock += "0";
	        clock += day;
	        //clock += year;
	        /*if(hh < 10)
	            clock += "0";
	        clock += hh + ":";
	        if (mm < 10) clock += '0'; 
	        clock += mm;*/ 
	        return(clock); 
	    } 
	    function createPage(pageSize, buttons, total) {
            $(".pagination").jBootstrapPage({
                pageSize : pageSize,
                total : total,
                maxPageButton:buttons,
                onPageClicked: function(obj, pageIndex) {
                  var pindex = pageIndex+1;
                  initCar(pindex);
                }
            });
        }
	    function initCar(pindex)
	    {
	    	var indate = $('#date input').val();
	    	var outdate = $('#outdate input').val();
	    	//alert(indate);
	    	var litext = $(".active a").html();
	    	
	    	var status = 0;
	    	if (litext == '离开')
    		{
	    		status = 1;
    		}
	    	$.ajax({				
				url:"carInOut.action?pindex="+pindex+"&indate="+indate+"&status="+status+"&outdate="+outdate,
				type:"post",
				success:function(s){
					var a=eval("("+s+")");
					if (a)
					{						
						var t = '<tr><th>编号</th><th>车牌</th><th>进入</th><th>车主</th><th>联系方式</th><th>车位状态</th><th>是否迟到</th></tr>';
						if (status == 1)
						{
							t = '<tr><th>编号</th><th>车牌</th><th>离开</th><th>车主</th><th>联系方式</th><th>车位状态</th><th>是否迟到</th></tr>';
						}
						for(var i=0;i<a.rows.length;i++){
								var b = a.rows[i];
			    				t += '<tr><td>'+b.code+'</td><td>'+b.card+'</td><td>'+b.indate+'</td><td>'+b.caruser+'</td><td>'+b.tel+'</td><td>'+b.alldate+'</td><td>'+b.time+'</td></tr>';
							}							
						$("#cartable").html(t);
						
						//分页
						if (pindex == 1)
						createPage(10,5,a.total);
					
					}
				}
				});
	    }
    </script>
