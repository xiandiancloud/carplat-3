<div id="myModal" class="modal hide fade">
    <div class="modal-header">
        <button class="close" data-dismiss="modal">×</button>
        <h3>显示屏管理</h3>
    </div>
    <div class="modal-body">
        <form method="post" action="" class=" form-horizontal">
        	<input type="hidden" id="id">
		    <div class="control-group">
		    	<div class="control-label">
		        	<label for="ledcon">显示屏内容：</label>
		        </div>
		        <div class="controls">
		        	<input type="text" id="ledcon" disabled="disabled"/>
		        </div>
		    </div>
		    <div class="control-group">
		    	<div class="control-label">
		        	<label for="newcon"><a class="rcol">*</a>修改内容：</label>
		        </div>
		        <div class="controls">
		        	<input type="text" id="newcon"/>
		        </div>
		    </div>
		</form>
    </div>
    <div class="modal-footer">
    	<button class="btn btn-info" id="updatecon">修改</button>
        <button class="btn btn-info" data-dismiss="modal">关闭</button>
    </div>
</div>

<script type="text/javascript">
		$(document).ready(function() {
			var array = parseUrl();
	    	var b = array[0];
	    	
	    	if ("admin" == b)
	    	{	    	
		    	$("#logo").attr("href","/carplat/");
	    		$("#crli").attr("href","/carplat/inout.html");
	    		$("#clli").attr("href","/carplat/");	 	    
	    		$("#dcli").attr("href","/carplat/parking.html");
	    		
		    	$("#username").html("管理员");	    	
		    	$("#userimg").attr("src","images/user.png");
	    	}
	    	else
	    	{
		    	var role = array[1];		    	
		    	$("#logo").attr("href","/carplat/index.html?"+b);
	    		$("#crli").attr("href","/carplat/inout.html?"+b);
	    		$("#clli").attr("href","/carplat/index.html?"+b);
	    		$("#dcli").attr("href","/carplat/parking.html?"+b);
		    	//管理员
		    	if (role == 0)
		    	{
		    		$("#crgl").show();
		    	}
		    	else// if (role == 1)
		    	{		    		
		    		$("#crgl").hide();
		    	}   
		    	var username = array[2];
		    	$("#username").html(username);	    	
		    	$("#userimg").attr("src",array[3]);
	    	}
			$("#updatecon").click(function(){
				updateCon();
			});
	    	initC();
		});
		function initC()
		{
			initCount(1);
			initCount(2);
			initCount(3);
		}
	    function initCount(pos)
	    {
	    	$.ajax({				
				url:"getLed.action?pos="+pos,
				type:"post",
				success:function(s){
					var a=eval("("+s+")");
					if (a)
					{		
						var tt = '显示屏';
						if (pos == 1)
						{
							tt = '前校门显示屏';
						}
						else if (pos == 2)
						{
							tt = '后校门显示屏';
						}
						else if (pos == 3)
						{
							tt = '地下显示屏';
						}
						var t = '<tr style="background:#ecebea"><th>'+tt+'</th><th>发布</th></tr>';
						for(var i=0;i<a.rows.length;i++){
								var b = a.rows[i];
								var  c = '&nbsp;';
								
								if (i == 0)
								{
									
									c = '<a href="javascript:editDialog('+b.id+','+"'"+b.con+"'"+')" class="icon-pencil"></a>';
								}
								
			    				t += '<tr style="background:#fff"><td>'+b.con+'</td><td>'+c+'</td></tr>';
							}				
						$("#front"+pos).html(t);	
						
						var array = parseUrl();
	    				var b = array[0];	
						if ("admin" == b)
				    	{	    	
				    	}
				    	else
				    	{
					    	var role = array[1];		    	
					    	if (role != 0)
					    	{
					    		$(".icon-pencil").hide();
					    	}
				    	}
					}
				}
				});
	    }
	    function editDialog(id,con)
	    {
	    	$("#id").attr("value",id);
	    	$("#ledcon").attr("value",con);
	    	document.getElementById("newcon").value = '';
	    	$('#myModal').modal('show');
	    }
	    function updateCon()
	    {
	    	var id = $("#id").val();
			var con = $("#newcon").val();
			if (isNull(con))	
			{					
				alert("修改内容不能为空");
				return ;
			}	
			var data = {id:id,con:con};
	    	$.ajax({
				url:"updateLed.action",
				type:"post",
				data:data,
				success:function(s){
					if ("sucess" == s)
					{
						$('#myModal').modal('hide');
						initC();
					}
				}
				});
	    }
</script>
