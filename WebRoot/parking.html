<script type="text/javascript">
		$(document).ready(function() {
			var array = parseUrl();
	    	var b = array[0];
	    	
	    	if ("admin" == b)
	    	{	    	
		    	$("#logo").attr("href","/carplat/");
	    		$("#crli").attr("href","/carplat/inout.html");
	    		$("#clli").attr("href","/carplat/");	 	    
	    		$("#dcli").attr("href","/carplat/parking.html");
	    		
		    	$("#username").html("管理员");	    	
		    	$("#userimg").attr("src","images/user.png");
	    	}
	    	else
	    	{
		    	var role = array[1];		    	
		    	$("#logo").attr("href","/carplat/index.html?"+b);
	    		$("#crli").attr("href","/carplat/inout.html?"+b);
	    		$("#clli").attr("href","/carplat/index.html?"+b);
	    		$("#dcli").attr("href","/carplat/parking.html?"+b);
		    	//管理员
		    	if (role == 0)
		    	{
		    		$("#crgl").show();
		    	}
		    	else// if (role == 1)
		    	{		    		
		    		$("#crgl").hide();
		    	}   
		    	var username = array[2];
		    	$("#username").html(username);	    	
		    	$("#userimg").attr("src",array[3]);
	    	}
	    	 	    	
			initCount();
		});
		
	    function initCount()
	    {
	    	$.ajax({				
				url:"getAllPark.action",
				type:"post",
				success:function(s){
					var a=eval("("+s+")");
					if (a)
					{						
						var t = '<tr><th>停车场位置</th><th>车位总数</th><th>剩余车位</th></tr>';
						for(var i=0;i<a.rows.length;i++){
								var b = a.rows[i];
			    				t += '<tr><td>'+b.pos+'</td><td>'+b.allcount+'</td><td>'+b.left+'</td></tr>';
			    				if (b.pos == '地下')
			    				{
			    					var imgt = '';
			    					var myobj=eval(b.info);
			    					for(var i=0;i<myobj.length;i++){
			    						if (myobj[i].having == 1)
			    						{
			    							var carpos = myobj[i].pos;
			    							var obj = getPos(carpos);
			    							var imgs = "images/car.png";
			    							if (carpos == 3 || carpos == 4 || carpos == 5 || carpos == 6 || carpos == 7 || carpos == 50)
		    								{
			    								imgs = "images/carside.png";		
			    								imgt += '<img src="'+imgs+'" style="position:absolute;width:35px;height:20px;margin-left: '+obj.left+'px;margin-top: '+obj.top+'px;">';
		    								}
			    							else if (carpos == 48 || carpos == 49)
		    								{
			    								imgs = "images/carrotate.png";	
			    								imgt += '<img src="'+imgs+'" style="position:absolute;width:23px;height:32px;margin-left: '+obj.left+'px;margin-top: '+obj.top+'px;">';
		    								}
			    							else
		    								{
			    								imgs = "images/car.png";	
			    								imgt += '<img src="'+imgs+'" style="position:absolute;width:20px;height:35px;margin-left: '+obj.left+'px;margin-top: '+obj.top+'px;">';
		    								}
			    							
			    						}
			    					}
			    					$("#downcar").html(imgt);
			    				}
							}				
						$("#signal").html(t);		
					}
				}
				});
	    }
</script>
